<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6, minimum-scale=0.6, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dingo</title>

    <script src="script.js"></script>  
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body onload="genBingo()">

    <div id="bingodiv">  

        <div id="inputdiv">
            <h1>Select Bingo:</h1>
            <select class="dropdown" id="bingoSelect" onchange="genBingo()">
                <option value="Eurovision">Eurovision</option>
                <option value="Kdrama Rom Com">Kdrama Rom Com</option>
                <option value="Hot Fuzz (small)">Hot Fuzz (small)</option>
                <option value="jorbs">jorbs</option>
            </select>
        </div>    
        
        <div id="sizediv">
            <h1>Select Size:</h1>
            <select class="dropdown" id="bingoSize" onchange="genBingo()">
                <option value="Normal">Normal</option>
                <option value="Small">Small</option>
                <option value="Tiny">Tiny</option>
            </select>
        </div>

        <div id="btndiv">
            <button type="button" onclick="genBingo()">Generate new bingo</button>
        </div> 

        <div id="bingo">
            <table id="bingolist"></table>
        </div> 
        
        <div id="bingoText">
        </div>

    </div>

</body>
</html>

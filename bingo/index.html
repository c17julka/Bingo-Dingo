<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6, minimum-scale=0.6, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dingo</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    

</head>

<body onload="checkLocalStorage()">

    <div id="bingodiv">  

        <div id="inputdiv">
            <h1>Select Bingo:</h1>
            <select class="dropdown" id="bingoSelect">
                <option value="Eurovision">Eurovision</option>
                <option value="Kdrama Rom Com">Kdrama Rom Com</option>
                <option value="jorbs">jorbs</option>
                <option value="Hot Fuzz (small)">Hot Fuzz (small)</option>
                <option value="The Room (small)">The Room (small)</option>
                <option value="Hana Yori Dango">The Room (small)</option>
            </select>
        </div>    
        
        <div id="sizediv">
            <h1>Select Size:</h1>
            <select class="dropdown" id="bingoSize">
                <option value="Normal">Normal</option>
                <option value="Small">Small</option>
                <option value="Tiny">Tiny</option>
            </select>
        </div>

        <div id="seeddiv">       
            <label>Enable custom seed: </label> 
            <input type="checkbox" id="useSeed"> 
            <input id="seedinput" type="number" name="seedNum" placeholder="Seed...">
        </div>

        <div id="btndiv">
            <button type="button" onclick="genBingo()">Generate new bingo</button>
        </div>  

        <div id="bingo">
            <table id="bingolist"></table>
        </div> 
        
        <div id="bingoText">
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
